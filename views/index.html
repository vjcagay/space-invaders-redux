<!DOCTYPE html>
<html>
  <head>
    <title>Space Invaders Redux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
  </head>
  <body>
    <main class="game">
      <div class="controls">
        <div class="controls__row margin-bottom">
          <div class="controls__row__item">
            <span class="total" id="total-score">0</span>
            <br />
            <span>Score</span>
          </div>
          <div class="controls__row__item">
            <button class="button play-button" id="button">Start</button>
          </div>
        </div>
        <div class="controls__row">
          <div class="controls__row__item">
            <input
              class="range"
              type="range"
              id="speed-dial"
              min="10"
              max="100"
              step="10"
            />
            <label for="speed">Speed</label>
          </div>
        </div>
      </div>
      <div class="view">
        <div class="canvas" id="canvas"></div>
        <div class="overlay" id="initial-message">
          <span>
            <span class="overlay__text overlay__text--title">
              SPACE INVADERS REDUX
            </span>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <span class="overlay__text">
              Don't let the aliens land!
            </span>
            <br />
            <br />
            <br />
            <span class="overlay__text">
              Tap on the alien to attack
            </span>
            <br />
            <br />
            <br />
            <span class="overlay__text">
              Move speed slider to adjust difficulty
            </span>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <span class="overlay__text">
              Press Start to play
            </span>
          </span>
        </div>
        <div class="overlay" id="pause-message">
          <span>
            <span class="overlay__text">
              Game Paused
            </span>
            <br />
            <br />
            <br />
            <br />
            <span class="overlay__text">
              Press Resume to continue
            </span>
          </span>
        </div>
      </div>
    </main>
    <script src="/js/index.js" type="module"></script>
  </body>
</html>
